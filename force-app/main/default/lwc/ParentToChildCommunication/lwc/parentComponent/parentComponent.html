<template>
    <lightning-card title="Parent Component">
        <lightning-input type="text" variant="standard" label="Enter Name" onchange={handleChange}></lightning-input>  
        <lightning-button label="submit" onclick={handleClick}></lightning-button>
    </lightning-card>

    <c-child-component parent = {dispatch} crousal-details = {crousalData}></c-child-component>


    <div class="slds-grid slds-gutters" style="margin-top: 10px;">
        <div class="slds-col slds-size_2-of-3">
          <span>
            <lightning-input 
                type="number" 
                name="Enter Number" 
                label="Enter Slider Value" 
                onchange={inputHandler}
                class="slds-m-bottom_xx-small"
                >
            </lightning-input>
          </span>
        </div>
        <div class="slds-col slds-size_1-of-3">
          <span>
            <lightning-button 
                variant="brand" 
                label="Submit"
                title="Primary action" 
                class="slds-m-top_xx-small"
                onclick={handleSubmit}
                >
            </lightning-button>
          </span>
        </div>
    </div>



    <c-child-component-calling-method></c-child-component-calling-method>
</template>
